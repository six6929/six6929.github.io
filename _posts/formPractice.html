<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>select 태그</title>
    
</head>
    
<body>
    
    <h2>form select 태그</h2>
    <form>
        좋아하는 자동차는?(하나만 선택)<br>
        <select name = "car">
            <option>BMW</option>
            <!-- value 속성 사용시 value 속성값이 서버쪽으로 전달됨 -->
            <option value="benz">벤츠</option>
            <option value="hyundai">현대자동차</option>
            <option>기아자동차</option>
        </select>
        <hr>
        
        좋아하는 자동차는? (여러개 선택)<br>
        <select name = "cars" multiple>
            <option>BMW</option>
            <option value="benz">벤츠</option>
            <!-- selected 속성값 적용으로 default 선택값 지정 -->
            
            <option value="hyundai" selected>현대자동차</option>
            <option>기아자동차</option>
        </select>
        <hr>
        
        <datalist id ="carlist">
            <option value="bmw">BMW</option>
            <option value="benz">벤츠</option>
            <option value="hyundai" selected>현대자동차</option>
            <option value = "kia">기아자동차</option>
        </datalist>
        
        <input name="newcar" list="carlist">
        
        <hr>
        <input type="submit" value="전송">
    </form>
</body>
    
</html>
